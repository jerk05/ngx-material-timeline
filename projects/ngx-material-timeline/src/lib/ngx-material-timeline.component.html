<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="main-container">
    <div class="controls">
        <mat-form-field class="filter" *ngIf='isFilterEnabled'>
            <mat-label>Filter</mat-label>
            <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Filter">
        </mat-form-field>
        <!-- <mat-form-field class="goto-title" *ngIf="true">
            <mat-select style="width: 345px;" placeholder = "Select title" matTooltip="Select activity" (selectionChange)="titleSelected($event)">
                <mat-option class="goto-title-dropdown" *ngFor="let timecard of filteredTimelineArray" [value]="timecard">
                    {{ timecard.title + ' - ' + timecard.timestamp}}
                </mat-option>
            </mat-select>
        </mat-form-field> -->
    </div>
    <div class="timeline" *ngIf='filteredTimelineArray && filteredTimelineArray.length'>
        <div class="timecard" *ngFor='let timecard of filteredTimelineArray; let i = index'>
            <timecard [timecard]='timecard' [screenWidth]='screenWidth' [isExpanded]='isExpandAll' [defaultTheme]='defaultThemeColor' (actionEvent)='triggerEvent($event)'></timecard>
        </div>
    </div>
    <div class="add-timecard" *ngIf="addTimecardEnable && filteredTimelineArray && filteredTimelineArray.length">
        <button class="add-timecard-button" mat-button matSuffix mat-icon-button>
            <mat-icon [ngStyle]="{color: defaultThemeColor}" class="add-timecard-icon">add_circle_outline</mat-icon>
        </button>
    </div>
    <div class="no-data-found" *ngIf="filteredTimelineArray && !filteredTimelineArray.length">
        No Timecards found
    </div>
</div>
